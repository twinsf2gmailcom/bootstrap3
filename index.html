<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstap links to css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Styles css below everything so you can overwrite bootstrap if needed -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- https://getbootstrap.com/docs/3.3/css/#grid -->
</head>
<body>
 
    <div class="container-fluid">
        <div class="row header-row">
            <div class="col-md-12 header-col">
                [header]
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 nav-row">
                [nav]
            </div>
        </div>        
        <div class="row">
            <div class="col-md-8 content-box">
                [content]
            </div>
            <div class="col-md-4 asdie-box">
                [aside]
            </div>
        </div>  
        <div class="row">
            <div class="col-md-3 promo-box">
                [promo 1]
            </div>
            <div class="col-md-3 promo-box">
                [promo 2]
            </div>
            <div class="col-md-3 promo-box">
                [promo 3]
            </div>
            <div class="col-md-3 promo-box">
                [promo 4]
            </div>
        </div>  
        <div class="row">
            <div class="col-md-12 footer-box">
                [footer]
            </div>
        </div>  
    </div>


    <!-- Inside the body but at the very bottom -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
